<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% include nav.html %}
    <h2 class='page-header'>People in the Lab</h2>
    {% for person in site.people %}
      <h2 class='page-header'>{{ person.name }}</h2>
      <img src="{{person.photo}}" />
      <p>
        Role: {{person.role}}
      </p>
      <p>
        {{person.biography}}
      </p>
      <h5>Contact</h5>
      <ul>
        <li>
          Website: <a href="{{person.website}}">Web</a>
        </li>
        <li>
          Twitter: <a href="{{person.twitter}}">Twitter</a>
        </li>
        <li>
          Email: <a href="{{person.email}}">Email</a>
        </li>
        <li>
          Orcid: <a href="{{person.orcid}}">Orcid</a>
        </li>
        <li>
          LinkedIn: <a href="{{person.linkedin}}">LinkedIn</a>
        </li>
      </ul>
    {% endfor %}
    </body>
</html>
